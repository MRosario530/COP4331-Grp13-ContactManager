<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="addContact.css">
    <title>Add Contact</title>
</head>
<body>
    
    <div class = "container">
        <h1>Add Contact</h1>
        <!-- Input Field Display -->
        <form>
            <!-- First Name -->
            <div class = "form-group">
                <label for="firstNameInput">First Name</label>
                <input type="firstName" class="form-control" id="firstNameInput" placeholder="Enter First Name">
            </div>
            <!-- Last Name -->
            <div class = "form-group">
                <label for="lastNameInput">Last Name</label>
                <input type="lastName" class="form-control" id="lastNameInput" placeholder="Enter Last Name">
            </div>
            <!-- Email -->
            <div class = "form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter Email">
            </div>
            <!-- Phone -->
            <div class = "form-group">
                <label for="phoneInput">Phone</label>
                <input type="phone" class="form-control" id="phoneInput" placeholder="Enter phone">
            </div>
        </form>

        <!-- Submit button and cancel button -->
        <button class="btn btn-primary" id="submit">Submit</button>
        <button class="butn btn-link" id="cancel">Cancel</button>

    </div> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/contactAPI.js"></script>
    <script src="/addContact.js"></script> 
</body>
</html>
