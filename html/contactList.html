<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Contact List</title>
</head>
<body>
    <div class = "container">
        <button class="signup btn-link justify-content-end" onclick="logout()">Sign out</button>
        <!-- Top bar with icon, name and add contact button -->
        <div class = "navbar">
            <a class="img img-fluid"><img src="Contact Manager icon.png" alt="Responsive image"></a>
            <h1>Contact Manager</h1>
            <button class="btn btn-primary" type="Submit">Add Contact</button>
        </div>
        <!-- Search bar -->
        <form class="search">
            <div class="d-flex justify-content-end">
                <input class="searchbar" type="search" placeholder="Search" id="searchbar">
            </div>
        </form>
        <!-- Table list for contacts -->
        <table class="contactTable table table-striped" id="Table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Edit/Delete</th>
            </tr>
            <tbody id="myTable">
                
            </tbody>
        </table>
        <!-- Pages -->
        <nav>
            <ul class="pagination justify-content-end">
                <li class="page-item diasbled">
                    <span id="pageLeft" class="page-link">&laquo;</span>
                </li>
                <li class="page-item">
                    <span id="pageRight" class="page-link">&raquo;</span>
                </li>
            </ul>
        </nav>
    </div>

    <p id="demo"></p>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="contactAPI.js"></script>
    <script src="contactManager.js"></script>
</body>
</html>
